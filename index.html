<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge Animal Crossing Flat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <style>
        body {
            
            background-color: #191919; 
            color: #FAF9F3; 
            font-family: 'Varela Round', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .clock-container {
            position: relative;
            text-align: right;
            padding: 20px;
        }

        .time-wrapper {
            font-size: 110px;
            font-weight: bold;
            line-height: 1;
            text-shadow: none; 
            margin-bottom: 5px;
            white-space: nowrap;
        }

        .am-pm {
            font-size: 45px;
            margin-left: 10px;
        }


        .separator {
            width: 100%;
            height: 6px;
            background-color: #FAF9F3;
            border-radius: 3px;
            margin-bottom: 15px;
            box-shadow: none;
        }


        .date-wrapper {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 42px;
            text-shadow: none; 
        }

        .date-text {
            margin-right: 20px;
        }

        
        .day-bubble {
            background-color: #FAF9F3;
            color: #191919; 
            padding: 4px 18px;
            border-radius: 30px;
            font-size: 32px;
            font-weight: bold;
            box-shadow: none; 
            text-shadow: none; 
            
            position: relative;
            top: -4px;
        }

    </style>
</head>
<body>

    <div class="clock-container">
        <div class="time-wrapper">
            <span id="time">00:00</span><span id="ampm" class="am-pm">AM</span>
        </div>
        <div class="separator"></div>
        <div class="date-wrapper">
            <span id="date-text" class="date-text">Jan 1</span>
            <span id="day-bubble" class="day-bubble">Mon.</span>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const lang = 'fr-FR'; 

            let hours = now.getHours();
            let minutes = now.getMinutes();
            
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            minutes = minutes < 10 ? '0' + minutes : minutes;

            const month = now.toLocaleDateString(lang, { month: 'long' });
            const dayNum = now.getDate();
            let dayName = now.toLocaleDateString(lang, { weekday: 'short' });
            
            if (!dayName.includes('.')) dayName += '.';

            document.getElementById('time').textContent = `${hours}:${minutes}`;
            document.getElementById('ampm').textContent = ampm;
            
            const capitalizedMonth = month.charAt(0).toUpperCase() + month.slice(1);
            document.getElementById('date-text').textContent = `${capitalizedMonth} ${dayNum}`;
            document.getElementById('day-bubble').textContent = dayName;
        }

        setInterval(updateClock, 1000);
        updateClock(); 
    </script>
</body>
</html>
